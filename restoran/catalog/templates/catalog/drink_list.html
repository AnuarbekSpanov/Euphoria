{% extends "base_generic.html" %}

{% block content %}
  <h1>Menu</h1>
    <style>
    h1 {
  font-size: 50px;
  text-align: center;
  text-transform: uppercase;
  font-style: italic;
  font-family: 'William', serif;
  margin-bottom: 0;
  margin-top:0;
  padding-top: 35x;
}
</style>
  <p>Drinks List</p>
  <style>
  p  {
  font-size: 30px;
  text-transform: uppercase;
  font-family: 'Inter', sans-serif;
  margin-top: 0;
  margin-bottom: 24px;
}
  </style>
  {% if drink_list %}
  <ul>
    {% for drink in drink_list %}
      <li>
        <a href="{{ drink.get_absolute_url }}">{{ drink.name }}</a>

  </ul>
  {% else %}
    <p>There are no drink in the menu.</p>
  {% endif %}       
{% endblock %}
